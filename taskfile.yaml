version: '3'

tasks:
  check-deps:
    desc: Checks all dependencies are installed
    cmds:
      - task --version
      - go version

  dev:
    desc: Runs the development server
    cmds:
      - task dev-frontend &
      - go run ./server/

  dev-frontend:
    desc: Runs the development frontend
    dir: './frontend'
    cmds: 
      - yarn
      - yarn dev

  dev-backend:
    desc: Runs the development backend
    cmds: 
      - go run ./server/

  build-frontend:
    desc: builds the frontend for production
    dir: './frontend'
    cmds:
      - yarn build 

  build-server:
    desc: Builds the server for production
    cmds:
      - go build -o ki365 -ldflags="-s -w" -trimpath ./server/ 

  build-git:
    desc: Build the static git binary dependency
    dir: './bin'
    cmds:
      - docker compose build ki365-git
      - docker rm tc || true
      - docker cp $(docker create --name tc ki365-ki365-git:latest --sleep 10):/libexec/git-core/git-http-backend . && docker rm tc
      - docker cp $(docker create --name tc ki365-ki365-git:latest --sleep 10):/libexec/git-core/git-http-backend.dbg . && docker rm tc
      # NOTE: To verify version uncomment this line and run ./bin/git --version
      # - docker cp $(docker create --name tc ki365-ki365-git:latest --sleep 10):/bin/git . && docker rm tc
